<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>VetTech</title>
</head>
<body class="bg-color-gris-1">
    
    <!-- ring de loading -->
    <div class="w-100 d-flex justify-content-center m-15 loading">
        <div class="css-spinner text-center">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p class="font-body-2 font-color-negro">Cargando...</p>
        </div>
    </div>

    <!-- contenido -->
    <section class="d-grid h-100  container-login layer layer-1">
        <div class=" d-flex flex-col font-color-negro rounded-1 p-15 bg-color-blanco">
            <div class=" d-flex flex-col align-items-center justify-content-around text-center">
                <h1 class="header-1 font-color-negro">
                    VetTech
                </h1>
                    <img src="img/logo.jpg" class="img-size-2" alt="logo">
                <h2 class="header-2 font-color-negro">
                    Tus preferencias
                </h2>
            </div>
            <div class="login-steps text-center d-flex align-items-center justify-content-around  position-relative ">
                <span class="login-steps-step login-steps-step-done      d-flex align-items-center justify-content-around z-index-2">
                    1
                </span>
                <span class="login-steps-step login-steps-step-done      d-flex align-items-center justify-content-around z-index-2">
                    2
                </span>
                <span class="login-steps-step login-steps-step-prosecing d-flex align-items-center justify-content-around z-index-2">
                    3
                </span>
                <div class="login-steps-load-bar position-absolute w-100 h-100 d-flex align-items-center z-index-1">
                    <div class="login-steps-bar w-100  rounded-1"></div>
                </div>
            </div>
            <h2 class="header-2 font-color-negro text-center">
                Datos personales
            </h2>
            <form action="#">
                <div class="p-15 d-flex flex-col">
                    <label class="m-l-10 font-body-2" for="fecha-nacimiento">¿Tenes una mascota?¿Cúal?</label>
                    <input class="p-10 border-negro rounded-1 font-body-2" type="text" name="fecha-nacimiento" placeholder="Ingresa el nombre de tu mascota">
                </div>
                <div class="p-15 d-flex flex-col">
                    <label class="m-l-10" for="trabajo-ocupacion">Animal favorito</label>
                    <input class="p-10 border-negro rounded-1 font-body-2" type="text" name="trabajo-ocupacion" placeholder="Ingresa tu animal favorito">
                </div>
                <div class="p-15 d-flex flex-col">
                    <label class="m-l-10" for="localidad">Localidad donde vives</label>
                    <input class="p-10 border-negro rounded-1 font-body-2" type="text" name="localidad" placeholder="Ingresa la localidad donde vives">
                </div>
                <div class="p-15 d-flex flex-col">
                    <label class="m-l-10" for="donde-estudio">De dónde son tu animales preferidos</label>
                    <div class="d-flex justify-content-around aling-items-center p-15">
                        <div class="d-flex flex-row">
                            <input type="checkbox" name="donde-animal">
                            <label class="m-l-10" for="donde-animal" value="1">Interior</label>
                        </div>
                        <div class="d-flex flex-row">
                            <input type="checkbox" name="donde-animal">
                            <label class="m-l-10" for="donde-animal" value="2">Granja</label>
                        </div>
                        <div class="d-flex flex-row">
                            <input type="checkbox" name="donde-animal">
                            <label class="m-l-10" for="donde-animal" value="3">Mr</label>
                        </div>
                        <div class="d-flex flex-row">
                            <input type="checkbox" name="donde-animal">
                            <label class="m-l-10" for="donde-animal" value="4">Zoologico</label>
                        </div>
                        <div class="d-flex flex-row">
                            <input type="checkbox" name="donde-animal">
                            <label class="m-l-10" for="donde-animal" value="5">Otro</label>
                        </div>
                    </div>
                </div>
                <div class="p-15 d-flex flex-col" id="opcional">
                    <label class="m-l-10" for="contacto">Cuentanos cúal</label>
                    <input class="p-10 border-negro font-color-gris-3 rounded-1 font-body-2" type="text" name="contacto" placeholder="Ingresa de donde son tus aniamles favoritos">
                </div>
                <div class="p-15 ">
                    <button class="bg-color-celeste p-15 text-center w-100 rounded-2 font-color-blanco font-body-2">
                        Siguiente
                    </button>
                </div>
            </form>
            <hr>
            <div>
                <p class="text-center p-10">¿Ya tenes una cuenta? <a href="" class="font-color-celeste">Inicia sesión</a></p>
                <p class="text-center p-10">¿Olvídate tu contraseña? <a href="" class="font-color-celeste">Recupera tu contraseña</a></p>
            </div>
        </section>
    </section>
</body>
</html>
