<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>VetTech</title>
</head>
<body class="bg-color-gris-1">
    
    <!-- parallax - layer 1 -->
    <div class="layer layer-2 z-index-2"v></div>
    <!-- parallax - layer 2 -->
    <div class="layer layer-1 z-index-3"></div>

    <!-- contenido -->
    <section class="d-grid h-100  container-login position-relative fade-in z-index-4">
        <div class=" d-flex flex-col font-color-negro rounded-1 p-15 bg-color-blanco ">
            <div class=" d-flex flex-col align-items-center justify-content-around text-center">
                <h1 class="font-header-4 font-color-negro">
                    VetTech
                </h1>
                <img src="img/logo.jpg" class="img-size-2" alt="logo">
            </div>
            <div class="m-l-15 m-r-15 text-center d-flex align-items-center justify-content-around  position-relative m-5">
                <span class="d-flex align-items-center justify-content-around z-index-2 bg-color-celeste step">
                    1
                </span>
                <div class="m-l-15 m-r-15 steps-line w-25 bg-color-celeste"></div>
                <span class="d-flex align-items-center justify-content-around z-index-2 bg-color-celeste step">
                    2
                </span>
                <div class="m-l-15 m-r-15 steps-line bg-color-celeste w-25"></div>
                <span class="d-flex align-items-center justify-content-around z-index-2 bg-color-blanco step border-celetes">
                    3
                </span>
            </div>
            <h2 class="font-body-1 font-color-negro text-center">
                Crear cuenta: datos laborales
            </h2>
            <form action="#">
                <div class="p-5 d-flex flex-col">
                    <label for="trabajo-ocupacion">Cúal es tu trabajo u ocupación</label>
                    <input class="p-10 border-negro rounded-1 font-body-2" type="text" name="trabajo-ocupacion" placeholder="Ingresa tu trabajo u ocupación">
                </div>
                <div class="p-5 d-flex flex-col">
                    <label for="donde-estudio">En qué univesidad estudiaste</label>
                    <input class="p-10 border-negro font-color-gris-3 rounded-1 font-body-2" type="text" name="donde-estudio" placeholder="Ingresa el lugar dónde estudiate">
                </div>
                <div class="p-5 d-flex flex-col">
                    <label for="contacto">Número de contacto</label>
                    <input class="p-10 border-negro font-color-gris-3 rounded-1 font-body-2" type="text" name="contacto" placeholder="Ingresa tu número contacto">
                </div>
                <div class="p-5 d-flex flex-col">
                    <label for="contacto">Email de contacto</label>
                    <input class="p-10 border-negro font-color-gris-3 rounded-1 font-body-2" type="text" name="contacto" placeholder="Ingresa email de contacto">
                </div>
                <div class="p-10 d-flex flex-row justify-content-between">
                    <button class="bg-color-rojo    p-15 m-r-5 text-center rounded-2 w-75 font-color-blanco font-body-2" data-href="registro_2.html" type="button">
                        Volver
                    </button>
                    <button class="bg-color-celeste p-15 m-l-5 text-center rounded-2 w-75 font-color-blanco font-body-2" type="submit" data-href="muro-noticias.html">
                        Siguiente
                    </button>
                </div>
            </form>
            <hr class="m-l-15 m-r-15">
            <div>
                <p class="text-center p-10">¿Ya tenes una cuenta? <a href="login.html" class="font-color-celeste">Inicia sesión</a></p>
                <p class="text-center p-10">¿Olvídate tu contraseña? <a href="#" class="font-color-celeste">Recupera tu contraseña</a></p>
            </div>
        </section>
    </section>
</body>
</html>
