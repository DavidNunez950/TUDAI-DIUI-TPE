<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>VetTech</title>
</head>
<body class="bg-color-gris-1 h-100">
    
    <!-- parallax - layer 1 -->
    <div class="layer layer-2 z-index-2"v></div>
    <!-- parallax - layer 2 -->
    <div class="layer layer-1 z-index-3"></div>

    <!-- contenido -->
    <section class="d-grid h-100  container-login position-relative fade-in z-index-4">
        <div class=" d-flex flex-col font-color-negro rounded-1 p-15 bg-color-blanco h-fit-content">
            <div class=" d-flex flex-col align-items-center justify-content-around text-center">
                <h1 class="font-header-4 font-color-negro">
                    VetTech
                </h1>
                <img src="img/logo.jpg" class="img-size-2" alt="logo">
            </div>
            <form action="#">
                <div class="p-10 d-flex flex-col input-container">
                    <label for="email">Email</label>
                    <input class="input p-10 border-negro rounded-1 font-body-2" type="text" name="email" placeholder="Ingresa tu email">
                    <p class="m-l-10 font-body-3 error font-color-rojo d-none"><i class="fas fa-exclamation-triangle font-color-rojo font-body-3"></i> El email es invalido</p>
                </div>
                <div class="p-10 d-flex flex-col input-container">
                    <label for="pass1">Contraseña</label>
                    <input class="input p-10 border-negro rounded-1 font-body-2" type="text" name="pass1" placeholder="Ingresa tu contraseña">
                    <p class="m-l-10 font-body-3 error font-color-rojo d-none"><i class="fas fa-exclamation-triangle font-color-rojo font-body-3"></i> La contraseña es invalida</p>
                </div>
                <div class="p-10 d-flex flex-row justify-content-center text-center">
                    <button class="bg-color-celeste p-15 rounded-2 w-75 font-color-blanco font-body-2" type="submit" data-default-text="Iniciar sesión" data-href="muro-noticias.html">
                        Iniciar sesión
                    </button>
                </div>
            </form>
            <hr class="m-l-15 m-r-15">
            <div>
                <p class="text-center p-10">¿No tenes cuenta? <a href="registro_1.html" class="font-color-celeste">Creá tu cuenta</a></p>
                <p class="text-center p-10">¿Olvídate tu contraseña? <a href="#" class="font-color-celeste">Recupera tu contraseña</a></p>
            </div>
        </div>
    </section>
</body>
</html>
