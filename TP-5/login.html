<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>VetTech</title>
</head>
<body class="bg-color-gris-1 h-100">
    
    <!-- ring de loading -->
    <div class="w-100 d-flex justify-content-center m-15 loading">
        <div class="css-spinner text-center">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p class="font-body-2 font-color-negro">Cargando...</p>
        </div>
    </div>

    <!-- contenido -->
    <section class="d-grid container-login layer layer-1 fade-in">
        <div class=" d-flex flex-col font-color-negro rounded-1 p-15 bg-color-blanco">
            <div class=" d-flex flex-col align-items-center justify-content-around text-center">
                <h1 class="header-1 font-color-negro">
                    VetTech
                </h1>
                    <img src="img/logo.jpg" class="img-size-2" alt="logo">
                <h2 class="header-2 font-color-negro">
                    Inicia sesión
                </h2>
            </div>
            <form action="#">
                <div class="p-10 d-flex flex-col input-container">
                    <label class="m-l-10" for="email">Email</label>
                    <input class="p-10 border-negro rounded-1 font-body-2" type="text" name="email" placeholder="Ingresa tu email">
                    <p class="m-l-10 font-body-3 error font-color-rojo d-none"><i class="fas fa-exclamation-triangle font-color-rojo font-body-3"></i> El email es invalido</p>
                </div>
                <div class="p-10 d-flex flex-col input-container">
                    <label class="m-l-10" for="pass1">Contraseña</label>
                    <input class="p-10 border-negro rounded-1 font-body-2" type="text" name="pass1" placeholder="Ingresa tu contraseña">
                    <p class="m-l-10 font-body-3 error font-color-rojo d-none"><i class="fas fa-exclamation-triangle font-color-rojo font-body-3"></i> La contraseña debe contener 8 caracteres, entre los cuales debe tener una letra minúscula, una letra mayúscula, un número, y un carácter no alfanumérico</p>
                </div>
                <div class="p-10 w-100">
                    <button class="bg-color-celeste p-15 text-center w-100 rounded-2 font-color-blanco font-body-2"  type="submit">
                        Iniciar sesión
                    </button>
                </div>
            </form>
            <hr>
            <div>
                <p class="text-center p-10">¿No tenes cuenta? <a href="" class="font-color-celeste">Creá tu cuenta</a></p>
                <p class="text-center p-10">¿Olvídate tu contraseña? <a href="" class="font-color-celeste">Recupera tu contraseña</a></p>
            </div>
        </div>
    </section>
</body>
</html>
