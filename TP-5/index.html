<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>VetTech</title>
</head>
<body class="bg-color-gris-1 h-100">

    <!-- Header -->
    <header class=" p-b-5 p-t-5 d-grid bg-color-blanco shadow navbar">
        <div class="text-center d-flex flex-row align-items-center ">
            <a href="muro-noticias.html">
                <div>
                    <img src="img/logo.jpg" class="img-size-2" alt="logo">
                </div>
                <h1 class="font-body-3">
                    VetTech
                </h1>
            </a>
            <div class=" p-l-15 w-100 position-relative ">
                <input class=" p-10 w-100 rounded-2 bg-color-gris-2" type="text" name="buscar" placeholder="Busca...">
                <i class="fa fa-search font-color-negro icon-size-2 icon-input position-absolute top-25 position-end"></i>
            </div>
        </div>
        <div>
            <ul class=" h-100 text-center d-flex flex-row align-items-center justify-content-around">
                <li>
                    <a href="muro-noticias.html">    
                        <div>
                            <i class="fas fa-home font-color-negro icon-size-2"></i>
                            <p class="font-color-negro font-body-4">
                                Inicio
                            </p>
                        </div>
                    </a>
                </li>
                <li>
                    <a id="btn-notificaciones" href="#"> 
                        <div>
                            <i class="fas fa-bell font-color-negro icon-size-2"></i>
                            <p class="font-color-negro font-body-4">
                                Notificaciones
                            </p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="mensajes.html">    
                        <div>
                            <i class="fas fa-comment-alt font-color-negro icon-size-2"></i>
                            <p class="font-color-negro font-body-4">
                                Mensajes
                            </p>
                        </div>
                    </a>
                </li>
                <a href="#">    
                    <div class="drowpdown" data-target-type="drowpdown" data-target="#drowdown-perfil"> 
                        <i class="fas fa-user font-color-negro icon-size-2"></i>
                        <p class="font-color-negro font-body-4">
                            Perfil
                        </p>
                    </div>
                    <div class="position-relative w-100">
                        <div class="dropdown-content d-none position-end text-start position-absolute bg-color-blanco rounded-1 shadow p-15 m-t-15" id="drowdown-perfil">
                            <div>
                                <p>
                                    <i class="fas fa-user rounded-2 border-negro-2v"></i>
                                    Perf√≠l
                                </p>
                            </div>
                            <hr class="m-t-10 m-b-10">
                            <p>
                                <i class="fas fa-sign-out-alt"></i>
                                Salir
                            </p>
                        </div>
                    </div>
                </a>
            </ul>
        </div>        
    </header>

    <div class="w-100 d-flex justify-content-center m-15 loading">
        <div class="css-spinner text-center">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p class="font-body-2 font-color-negro">Cargando...</p>
        </div>
    </div>
</body>
</html>
