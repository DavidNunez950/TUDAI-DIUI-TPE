<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>VetTech</title>
</head>
<body>
    <header class="navbar d-grid bg-color-blanco shadow">
        <div class="d-flex flex-row align-items-center text-center">
            <div>
                <div>
                    <img src="img/logo.jpg" class="img-size-2" alt="logo">
                </div>
                <h1 class="header-1 font-body-3">
                    VetTech
                </h1>
            </div>
            <div class="position-relative w-100">
                <input class="rounded-2 padding bg-color-gris-1 w-100" type="text" name="buscar" placeholder="Busca...">
                <i class="fa fa-search  font-color-negro icon-size-2 icon-input position-absolute position-middle position-end"></i>
            </div>
        </div>
        <div>
            <ul class="d-flex flex-row h-100 text-center align-items-center justify-content-around">
                <li >
                    <a href="inicio">    
                        <div>
                            <i class="fas fa-home font-color-negro icon-size-2"></i>
                            <p class="font-color-negro font-body-4">
                                Inicio
                            </p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="notificaciones">    
                        <div>
                            <i class="fas fa-bell font-color-negro icon-size-2"></i>
                            <p class="font-color-negro font-body-4">
                                Notificaciones
                            </p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="Mensajes">    
                        <div>
                            <i class="fas fa-comment-alt font-color-negro icon-size-2"></i>
                            <p class="font-color-negro font-body-4">
                                Mensajes
                            </p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="perfil">    
                        <div>
                            <i class="fas fa-user font-color-negro icon-size-2"></i>
                            <p class="font-color-negro font-body-4">
                                Perfil
                            </p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>        
    </header>
</body>
</html>
