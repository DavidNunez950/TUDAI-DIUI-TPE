            <div class="d-flex rounded-2 p-5 m-r-15 bg-color-gris-2 w-75 justify-content-around">

        <div>

                <li >

                <li>

                </li>
                <li>

                </li>
                <li>
                    <a href="perfil">

                                Perfil

                        </div>
                    </a>
                </li>
            </ul>
        </div> 
    </header>

            <div class="d-flex flex-col align-items-center create-post p-10 bg-color-blanco rounded-1 ">

                <div class="w-100 d-flex justify-content-between border-top">
                    <button class="btn-post p-15"><i class="fas fa-link icon-size-3 icon-input p-5"></i>link </button>
                    <button class="btn-post p-15"><i class="fas fa-image icon-size-3 icon-input p-5"></i>imagen</button>
                    <button class="btn-post p-15"><i class="fas fa-file-video icon-size-3 icon-input p-5"></i>video</button>
                </div>
            </div>

                            </div >
                            <div class="d-flex w-100 align-items-center justify-content-around">
                                <p class="font-body-3 font-color-gris-3">Juan Perez</p>

                            </div>

                            <div class="p-5 m-r-10 m-l-10">
                                <img class="img-size-4" src="./images/perfil1.png" alt="avatar de mensaje">
                            </div >
                            <div class="d-flex w-100 align-items-center justify-content-around">
                                <p class="font-body-3 font-color-gris-3">Juan Perez</p>
                                <i class="fas fa-user-plus font-color-celeste icon-size-2"></i>
                            </div>
                        </li>

                            <div class="p-5 m-r-10 m-l-10">
                                <img class="img-size-4" src="./images/perfil1.png" alt="avatar de mensaje">
                            </div >
                            <div class="d-flex w-100 align-items-center justify-content-around">
                                <p class="font-body-3 font-color-gris-3">Juan Perez</p>
                                <i class="fas fa-user-plus font-color-celeste icon-size-2"></i>
                            </div>
                        </li>                           
                    </ul>   
                </div>
            </div>
            <div class="publicidad rounded-1 bg-color-gris-1 m-t-10 p-10">

            <div class="footer rounded-1 bg-color-gris-1 m-t-10 p-10">
