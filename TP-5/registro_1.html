<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>VetTech</title>
</head>
<body class="bg-color-gris-1">
    
    <!-- ring de loading -->
    <div class="w-100 d-flex justify-content-center m-15 loading">
        <div class="css-spinner text-center">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p class="font-body-2 font-color-negro">Cargando...</p>
        </div>
    </div>

    <!-- contenido -->
    <section class="d-grid h-100  container-login">
        <div class=" d-flex flex-col font-color-negro rounded-1 p-15 bg-color-blanco">
            <div class=" d-flex flex-col align-items-center justify-content-around text-center">
                <h1 class="header-1 font-color-negro">
                    VetTech
                </h1>
                    <img src="img/logo.jpg" class="img-size-2" alt="logo">
                <h2 class="header-2 font-color-negro">
                    Crea tu cuenta
                </h2>
            </div>
            <div class="login-steps text-center d-flex align-items-center justify-content-around  position-relative ">
                <span class="login-steps-step login-steps-step-prosecing      d-flex align-items-center justify-content-around z-index-2">
                    1
                </span>
                <span class="login-steps-step login-steps-step-pending      d-flex align-items-center justify-content-around z-index-2">
                    2
                </span>
                <span class="login-steps-step login-steps-step-pending d-flex align-items-center justify-content-around z-index-2">
                    3
                </span>
                <div class="login-steps-load-bar position-absolute w-100 h-100 d-flex align-items-center z-index-1">
                    <div class="login-steps-bar w-100  rounded-1"></div>
                </div>
            </div>
            <h2 class="header-2 font-color-negro text-center">
                Datos personales
            </h2>
            <form action="#" class="p-10 d-flex flex-col">
                <div class="p-10 d-flex flex-col input-container">
                    <label class="m-l-10 font-body-2" for="name">Nombre <span class="font-color-rojo">*</span></label>
                    <input class="p-10 border-negro rounded-1 font-body-2" type="text" name="name" placeholder="Ingresa tu nombre">
                    <p class="m-l-10 font-body-3 error font-color-rojo d-none"><i class="fas fa-exclamation-triangle font-color-rojo font-body-3"></i> No se admiten un nombre vacio</p>
                </div>
                <div class="p-10 d-flex flex-col input-container">
                    <label class="m-l-10" for="email">Email <span class="font-color-rojo">*</span></label>
                    <input class="p-10 border-negro rounded-1 font-body-2" type="text" name="email" placeholder="Ingresa tu email">
                    <p class="m-l-10 font-body-3 error font-color-rojo d-none"><i class="fas fa-exclamation-triangle font-color-rojo font-body-3"></i> El email es invalido</p>
                </div>
                <div class="p-10 d-flex flex-col input-container">
                    <label class="m-l-10" for="pass1">Contraseña <span class="font-color-rojo">*</span></label>
                    <input class="p-10 border-negro rounded-1 font-body-2" type="text" name="pass1" placeholder="Ingresa tu contraseña">
                    <p class="m-l-10 font-body-3 error font-color-rojo d-none"><i class="fas fa-exclamation-triangle font-color-rojo font-body-3"></i> La contraseña es invalida</p>
                </div>
               <div class="p-10 d-flex flex-col input-container">
                    <label class="m-l-10" for="pass2">Repetir contraseña <span class="font-color-rojo">*</span></label>
                    <input class="p-10 border-negro rounded-1 font-body-2" type="text" name="pass2" placeholder="Vuelva a Ingresa su contraseña">
                    <p class="m-l-10 font-body-3 error font-color-rojo d-none"><i class="fas fa-exclamation-triangle font-color-rojo font-body-3"></i> La contraseña debe ser igual a la que ya has ingresado</p>
                </div>
                <div class="p-10 w-100">
                    <button class="bg-color-celeste p-15 text-center w-100 rounded-2 font-color-blanco font-body-2" type="submit">
                        Validar
                    </button>
                </div>
            </form>
            <hr>
            <div>
                <p class="text-center p-10">¿Ya tenes una cuenta? <a href="" class="font-color-celeste">Inicia sesión</a></p>
                <p class="text-center p-10">¿Olvídate tu contraseña? <a href="" class="font-color-celeste">Recupera tu contraseña</a></p>
            </div>
        </div>
    </section>
    <script src="js/form-validations.js"></script>
</body>
</html>
