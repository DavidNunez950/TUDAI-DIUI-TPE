<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" crossorigin="anonymous">
    <script src="js/main.js" type="module"></script>
    <title>TUDAI - Interfaces</title>
</head>
<body>
    <div class="game-container">
        <div id="screen-container" class="game-container-menu">
            <div  id="screen-menu" class="w-100 h-100 d-none bg-transparent">
                <div class="w-100 h-50 position-relative d-flex justify-content-around align-items-center bg-transparent">
                    <button id="btn-go" class="btn-game red disabled" type="submit">
                        GO!!!
                    </button>
                </div>
                <button class="btn-game btn-game-circle red question"  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    ?
                </button>
                <div class="w-100 h-50 position-relative d-flex justify-content-around align-items-center bg-transparent game-character-container">
                    <button class="btn-game btn-game-circle yellow" type="button">
                        <div class="entity player maskdude idle" data-character="maskdude"></div>
                    </button>
                    <button class="btn-game btn-game-circle pink" type="button">
                        <div class="entity player pinkman idle" data-character="pinkman"></div>
                    </button>
                    <button class="btn-game btn-game-circle green" type="button">
                        <div class="entity player ninjafrog idle" data-character="ninjafrog"></div>
                    </button>
                    <button class="btn-game btn-game-circle blue" type="button">
                        <div class="entity player virtualguy idle" data-character="virtualguy"></div>
                    </button>
                </div>
            </div>
            <div id="screen-start" class="w-100 h-100 position-relative d-flex justify-content-around align-items-center bg-transparent game-character-container">
                <button id="btn-start" class="btn-game btn-game-start red" type="button">
                    Start
                </button>
            </div>
            <div id="screen-restart" class="w-100 h-100 position-relative d-flex justify-content-around align-items-center bg-transparent game-character-container d-none">
                <button id="btn-restart" class="btn-game btn-game-start red d-none" type="button">
                    Restart
                </button>
            </div>
        </div>
    </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">How to play?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            • Click or touch on the screen to jump<br>
            • If you already clicked on the screen, click or touch again to double jump<br>
            • Collect fruits to get coins<br>
            • Don't touch the slime<br>
            • Hitboxes are bigger than you think 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
